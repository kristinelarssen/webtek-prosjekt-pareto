<!DOCTYPE html>
<html lang="nb">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapperbody">
        <header>
            <div id="js-header"></div>
        </header>
        <div id="content">

        </div>

        <!-- Slideshow container -->
        <div class="slideshowContainer">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <img src="img/slideshow1.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="img/slideshow2.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="img/nystudent3.png" style="width:100%">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="changeSlide(-1)">&#9664;</a>
            <a class="next" onclick="changeSlide(1)">&#9654;</a>
        </div>
        <br>

        <footer>
            <div id="js-footer"></div>
        </footer>
    </div>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/dropdown.js"></script>
    <script src="scripts/slideshow.js"></script>
</body>

</html>
